<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>BlockReview</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .changeAccBut{
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Address: <span id="navbar_address"> </span></a>
          </div>
          <button class="btn btn-danger navbar-btn navbar-right changeAccBut" >Change account</button>
          <ul class="nav navbar-nav navbar-brand navbar-right">
            <li>Hello</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Blockchain Based Reviews System</h1>
          <hr>
          <br>
        </div>
      </div>

      <div id="productsDiv" class="row">
        <h3>Total Products: <span id="prodCount"></span></h3>
        <br>
        <!-- PRODUCTS LOAD HERE -->
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add Product
      </button>

      <!-- REVIEWS LOAD HERE -->
      <br>
      <hr>
      <div id = "productreviews" class = "row">

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Product Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Product SKU</label>
                <input type="number" class="form-control" id="skuId" placeholder="SKU ID">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Product Descrition</label>
                <input type="text" class="form-control" id="desc" placeholder="Descrition">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Product Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Product Quantity</label>
                <input type="number" class="form-control" id="qty" placeholder="Quantity">
              </div>                  
              <button type="submit" data-dismiss="modal" class="btn btn-primary addProd">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Template for Product -->
    <div id="tempProdDiv" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">

          <div class="panel-heading">
            <h3 class="panel-title"> </h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" id="prodImg" style="width: 100%;" src="" data-holder-rendered="true">
            <br/><br/>
            <strong>Description</strong>: <span class="desc"> </span><br/>
            <strong>Price</strong>: <span class="price"> </span><br/>
            <strong>Quantity</strong>: <span class="quant"> </span><br/><br/>
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Review:</label>
                <textarea class="form-control reviewbox" id="review" placeholder="Give review Here" rows="3"></textarea>
              </div>
              <button class="btn btn-sm btn-info btn-review" type="button" data-attribute="0" data-id="0">Add Review</button>
              <button class="btn btn-sm btn-success get-review" type="button" id="0">Get My Review</button>
              <hr/>
              <a class="all-reviews btn btn-sm btn-success get-all-reviews" type="button" id="0">All Reviews</a>
            </form>
            <br/>
            <button class="btn btn-default btn-buy" type="button" id="0" data-attribute="0" data-id="0">Buy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Template for reviews -->
		<div id = "reviewtemplate" style="display: none;"> 
			<div class="col-md-12">
       	<div class="panel panel-default panel-pet">
					<div class="panel-body">
            <strong>Product Name</strong>: <span class="prod"> </span><br/>
            <strong>Address</strong>: <span class = "address"> </span> <br/>
            <strong>Review</strong>: <span class="review"> </span><br/>
            <strong>UpVote</strong>: <span class="upVote"> </span><br/>
            <strong>DownVote</strong>: <span class="downVote"> </span><br/>
            <button class="btn btn-sm btn-success btn-upvote" type="button" data-attribute="0" data-id="0">Upvote</button>
            <button class="btn btn-sm btn-danger btn-downvote" type="button" data-id="0">Downvote</button>
          </div>
				</div>
		  </div>
		</div>

    <!-- JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.0/web3.min.js" integrity="sha512-RGPKVfQewHGfk9yaB7ThGPKAQU+civS5awsfStLg22jrWbqgDkNzPtIwNFpFApr3ccjB730SRxi+KnDjhIuTpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
